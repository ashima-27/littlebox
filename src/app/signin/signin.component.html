<!-- Modal1 -->

<!-- <div class="modal fade" id="myModal" tabindex="-1" role="dialog" > -->
<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content dest">
    <!-- <div class="modal-header"> -->
    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
    <!-- </div> -->
    <div class="modal-body modal-body-sub_agile">
      <div class="col-md-8 modal_body_left modal_body_left1 chnges">
        <h3 class="agileinfo_sign">Sign In <span>Now</span></h3>
        <form action="#" method="post" #signin="ngForm">
          <div class="styled-input">
            <input
              type="email"
              name="Email"
              [(ngModel)]="username"
              required=""
              #mail="ngModel"
            />
            <div
              *ngIf="mail.invalid && (mail.dirty || mail.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="mail.errors.required">Mail Id is required.</div>
            </div>
            <label>Username</label>
            <span></span>
          </div>
          <div class="styled-input agile-styled-input-top">
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              required=""
              #pass="ngModel"
            />
            <div
              *ngIf="pass.invalid && (pass.dirty || pass.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="pass.errors.required">Password is required.</div>
            </div>
            <label>Password</label>
            <span></span>
          </div>

          <!-- <div class="styled-input agile-styled-input-top"> -->

          <!-- </div> -->

          <div style="margin-top: 5px">
            <input
              type="checkbox"
              name="remcheckbox"
              [(ngModel)]="remcheck"
              required=""
            />
            <label>Remember Me</label>
            <span></span>
          </div>
          <input
            type="submit"
            value="Sign In"
            (click)="onsignin()"
            [disabled]="!signin.valid"
            class="example-ripple-container"
            matRipple
            [matRippleCentered]="centered"
            [matRippleDisabled]="disabled"
            [matRippleUnbounded]="unbounded"
            [matRippleRadius]="radius"
            [matRippleColor]="color"
          />
        </form>
        <p><a routerLink="/fp">Forget Password</a></p>
        <ul
          class="
            social-nav
            model-3d-0
            footer-social
            w3_agile_social
            top_agile_third
          "
        >
          <li>
            <a href="#" class="facebook">
              <div class="front">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </div>
              <div class="back">
                <i class="fa fa-facebook" aria-hidden="true"></i></div
            ></a>
          </li>
          <li>
            <a href="#" class="twitter">
              <div class="front">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </div>
              <div class="back">
                <i class="fa fa-twitter" aria-hidden="true"></i></div
            ></a>
          </li>
          <li>
            <a href="#" class="instagram">
              <div class="front">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
              <div class="back">
                <i class="fa fa-instagram" aria-hidden="true"></i></div
            ></a>
          </li>
          <li>
            <a href="#" class="pinterest">
              <div class="front">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </div>
              <div class="back">
                <i class="fa fa-linkedin" aria-hidden="true"></i></div
            ></a>
          </li>
        </ul>
        <div class="clearfix"></div>

        <p>{{ msg }}</p>
      </div>
      <div class="col-md-4 modal_body_right modal_body_right1">
        <img src="images/log_pic.jpg" class="imgtt" alt=" " />
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <!-- //Modal content-->
  <!-- </div> -->
  <!-- </div> -->
  <!-- //Modal1 -->

  <!-- </ng-template> -->
</div>
