    <table class="table table-responsive table-striped">

        <tr>
          <th scope="col">SNo.</th>
          <th scope="col">PICTURE</th>
          <th scope="col">NAME</th>
          <th scope="col">RATE</th>
          <th scope="col">QUANTITY</th>
          <th scope="col">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of orderprods; index as i">
          <td>{{ i + 1 }}</td>
          <td><img src="uploads/{{ x.ppic }}" height="100" /></td>
          <td>{{ x.pname }}</td>
          <td>{{ x.prate }}</td>
          <td>{{ x.qty }}</td>
          <td>{{ x.tc }}</td>
        </tr>
      </tbody>
    </table>
