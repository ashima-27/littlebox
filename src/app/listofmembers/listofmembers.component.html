<div
  style="
    width: 100% !important;
    background: white !important;
    padding: 10px !important;
    display: grid !important;
    justify-content: center !important;
  "
>
  <div class="modal-content p-4 am">
    <h3 class="agileinfo_sign">List Of Members</h3>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th scope="col">SNo.</th>
          <th scope="col">NAME</th>
          <th scope="col">PHONE</th>
          <th scope="col">USERNAME</th>
          <th scope="col">DELETE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of memblist; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ x.name }}</td>
          <td>{{ x.phone }}</td>
          <td>{{ x.username }}</td>
          <td>
            <button type="button" class="btn btn-light" (click)="ondel(x._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>{{ msg }}</p>
