<div class="modal-dialog mw" *ngIf="flag">
  <!-- Modal content-->
  <div class="modal-content members">
    <!-- <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> -->
    <div class="modal-body modal-body-sub_agile">
      <div class="col-md-8 modal_body_left modal_body_left1">
        <h3 class="agileinfo_sign">My Shoppy Cart</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">SNo.</th>
              <th scope="col">Picture</th>
              <th scope="col">NAME</th>
              <th scope="col">Rate</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">DELETE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of cartprods; index as i">
              <td>{{ i + 1 }}</td>
              <td><img src="uploads/{{ x.picture }}" height="100" /></td>
              <td>{{ x.prodname }}</td>
              <td>{{ x.rate }}</td>
              <td>{{ x.qty }}</td>
              <td>{{ x.totalcost }}</td>

              <td>
                <button
                  type="button"
                  class="btn btn-light"
                  (click)="ondel(x._id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>Your Total Cost is Rs.{{ gtotal }}</div>
        <p>{{ msg }}</p>
        <button type="button" class="btn greenbg">
          <a routerLink="/showcat" class="black">Continue Shopping</a></button
        >&nbsp;
        <button type="button" class="btn greenbg">
          <a routerLink="/checkout" class="black">Checkout</a>
        </button>
