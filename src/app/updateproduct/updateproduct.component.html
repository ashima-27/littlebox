                <div class="modal-body modal-body-sub_agile">
                <div class="col-md-8 modal_body_left modal_body_left1 chnges">
                <h3 class="agileinfo_sign">UPDATE <span>PRODUCTS</span></h3>
                            <form enctype="multipart/form-data" action="#" method="post">
                                <div class="styled-input form-group">
                                <select class="custom-select form-group styled-input" name="category" [(ngModel)]="category"   >
                                    <option value="">Choose Category</option>
                                    <option *ngFor="let x of allcatlist " value="{{x._id}}">{{x.categoryname}}</option>
                                  </select>
                                  <label>Category Name</label>
                                    
                                </div> 
                                <div class="styled-input form-group">
                                    <select class="custom-select form-group styled-input" name="subcat" [(ngModel)]="subcat"  (change)="showprod()">
                                        <option value="">Choose Sub-Category</option>
                                        <option *ngFor="let x of subcatlist " value="{{x._id}}">{{x.subcatname}}</option>
                                      </select>
                                      <label>Sub-Category Name</label>
                                        
                                    </div> 
                    <div class="styled-input p-3">
                        <input  type="text" name="prodname" [(ngModel)]="prodname" required=""> 
                        <label>Product Name</label>
                        <span></span>
                    </div> 
                    <div class="form-group styled-input">
                        <img src="uploads/{{Productpic}}" height="75"><br/>
        
                        Choose new image, if required
                    </div>
                    <div class="form-group">
                    <input type="file" name="prodpic"  (change)="fileselected($event)">
                    <!-- <label>Category Image</label> -->
                    <span></span>
               </div>
                <div class="form-group">

                   <input type="submit" value="UPDATE " name="b1" (click)="productupdate()">
                   <input type="submit" name="b3" (click)="oncancel()" value="CANCEL" class="button">
                   
                    <span></span>
                </div> 
               
                </form>
